id: DLE-2026-00002
related_ade:
  - ADE1-01  # Reformatting in Actions â€“ Substring Manipulation
  - ADE2-01  # Omit Alternative API / Function
schema_version: 1.0
bypass_description: >
  The detection relies on static substring matches for "Net.WebClient",
  ".DownloadString(", and ".DownloadFile(" within PowerShell script block
  telemetry. By dynamically constructing method names, using variables,
  or invoking download methods via reflection, the download functionality
  executes successfully while avoiding the expected substrings, causing
  the detection condition to evaluate as false.
affected_detection_logic:
  name: Suspicious PowerShell Download
  platform: Sigma
  references:
    - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/powershell/powershell_classic/posh_pc_susp_download.yml
rule_version: unknown
credit: ADE Maintainers
assumption_violated: >
  The detection assumes that dangerous .NET method invocations will appear
  as literal, contiguous substrings in PowerShell script block telemetry,
  and that adversaries will not leverage dynamic invocation or reflection
  to access equivalent functionality.
logsource:
  product: windows
  category: ps_script
mitre_attack:
  - T1105
complexity: Low
notes: >
  Bypasses include string concatenation, variable-based method resolution,
  InvokeMember reflection, and method enumeration via GetMethods().
  Token-level parsing, AST analysis, or behavioral detection of WebClient
  usage would reduce exposure.