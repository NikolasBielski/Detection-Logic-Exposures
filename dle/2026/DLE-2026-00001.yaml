id: DLE-2026-00001
bypass_description: >
  The detection relies on a static substring match for "Get-NetTCPConnection"
  within the CommandLine field. By dynamically constructing the cmdlet name
  using PowerShell string concatenation ("Get-Net" + "TCP" + "Connection"),
  the command executes normally while avoiding the expected substring, causing
  the detection to fail.
related_ade:
